name: Deploy Docker Compose

on:
  push:
    branches:
      - main
      - api-stab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Connect to server and deploy
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -r ~/kokyangwuti/api/* && mkdir -p -r  ~/kokyangwuti/api"
        scp -P ${{ secrets.SSH_PORT }} -r ./api/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/kokyangwuti/api/.
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/kokyangwuti/api && docker-compose build && docker-compose up -d'